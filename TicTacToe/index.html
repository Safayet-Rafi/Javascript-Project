<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div id="main">
            <div id="players">
                <div class="player">
                    <h4>Player1</h2>
                    <div class="player-symbol">X</div>
                </div>
                <div class="player">
                    <h4>Player2</h2>
                    <div class="player-symbol">O</div>
                </div>
            </div>
            <div id="board">
                <button class="cell" cellIndex="0"></button>
                <button class="cell" cellIndex="1"></button>
                <button class="cell" cellIndex="2"></button>
                <button class="cell" cellIndex="3"></button>
                <button class="cell" cellIndex="4"></button>
                <button class="cell" cellIndex="5"></button>
                <button class="cell" cellIndex="6"></button>
                <button class="cell" cellIndex="7"></button>
                <button class="cell" cellIndex="8"></button>
            </div>
            <h2 id="statusText">Status</h2>
            <div id="restartGame">
                <button id="restartBtn">Restart</button>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
